<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vegetables</title>
</head>
<body class="bg">
    
        <div class="container mt-40 mb-30">
            <h1 class="text-center">Vegetables</h1>
                <div class="card" id="cards">

   

<script>
    const xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", "Vegetables.php");
                xmlhttp.send();
                xmlhttp.onload = function() {
                    const Vegetables = JSON.parse(this.responseText).Vegetables;
                    const items = document.getElementById('cards');
                    var j=0;
                    if(Vegetables){
                        for(const i in Vegetables){
                            j += 1;
                            const row =`
                                <div class="card">
                                    <div class="front before">
                                        <img src="${Vegetables[i].image}">
                                    </div>
                                    <div class="front after">
                                    <ul>
                                        <h3>${Vegetables[i].name}</h3>
                                        <p>${Vegetables[i].scientific_name}</p>
                                        <p>${Vegetables[i].crop_type}</p>
                                        <p>${Vegetables[i].info}</p>
                                    </ul>
                                    </div>
                                </div>
                            `;
                            items.innerHTML += row;
                        }
                    }
                }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
</body>
</html>
